language: python
python:
  - 2.7.6
  
addons:
  firefox: "44.0"

services:
  - selenium
  
build:
  ci:
    - "pip install robotframework"
    - "pip install requests"
    - "pip install robotframework-requests"
    - "pip install robotframework-Selenium2Library"
    - "pip install urllib3 --upgrade"
    - "cd /root/src/github.com/Manakel166/OnlineBanking/"
    - "python OnlineBanking.py  &"
    - "cd /root/src/github.com/Manakel166/OnlineBanking/tests"
    - "python -m robot.run --variable ExecutionMode:API OnlineBanking_BDD-ProgressiveTesting.robot"